<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Duecento Grammi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="assets/logo1.png">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 2em auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2em 1.5em;
      position: relative;
      overflow-x:visible;
    }
    h2 {
      text-align: center;
      color: #8eb84c;
      margin-top: 0;
    }
    form#addPizzaForm {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: flex-end;
      margin-bottom: 2em;
      background: #f3fbe7;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(142,184,76,0.06);
    }
    form#addPizzaForm input[type="text"],
    form#addPizzaForm input[type="number"],
    form#addPizzaForm input[type="file"] {
      flex: 1 1 180px;
      padding: 0.6em;
      border: 1px solid #c6e1a7;
      border-radius: 6px;
      font-size: 1em;
      background: #fff;
    }
    form#addPizzaForm button {
      background: #f77f00;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7em 1.5em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
    }
    form#addPizzaForm button:hover {
      background: #8eb84c;
    }
    .pizza-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5em;
    }
   .pizza-list {
  display: flex;
  flex-direction: column;
  gap: 1em;
}
.pizza-card {
  background: #fcfbe7;
  border-radius: 12px;
  box-shadow: 0 1px 6px rgba(142,184,76,0.08);
  padding: 0.7em 1.2em;
  display: flex;
  align-items: center;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  min-height: 80px;
  gap: 1.2em;
}
.pizza-card img {
  width: 70px;
  height: 70px;
  border-radius: 10px;
  object-fit: cover;
  margin-right: 1em;
  background: #eee;
}
.pizza-card h3 {
  margin: 0 0 0.2em 0;
  font-size: 1.1em;
  color: #8eb84c;
}
.pizza-card small {
  color: #888;
  font-size: 0.95em;
}
.pizza-card p {
  margin: 0.2em 0;
  font-size: 1em;
  color: #444;
}
    .pizza-prezzo {
  font-weight: bold;
  color: #f77f00;
  font-size: 1.1em;
  margin-bottom: 0.2em;
}
.pizza-actions {
  margin-left: auto;
  display: flex;
  flex-direction: column;
  gap: 0.3em;
}
    .pizza-actions button {
      background: #8eb84c;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.4em 1em;
      font-size: 0.98em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pizza-actions button:last-child {
      background: #d62828;
    }
    .pizza-actions button:hover {
      opacity: 0.85;
    }
    .logout-btn {
  position: absolute;
  top: 1.2em;
  right: 1.2em;
  background: #d62828;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 0.3em 0.8em;
  font-size: 0.8em;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.2s;
  z-index: 10;
}
    .logout-btn:hover {
      background: #b71c1c;
    }
    form#addPizzaForm select {
  flex: 1 1 180px;
  padding: 0.6em;
  border: 1px solid #c6e1a7;
  border-radius: 6px;
  font-size: 1em;
  background: #fff;
}
.categorie-scroll {
display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  gap: 0.5em;
  justify-content: flex-start;
  align-items: center;
  margin-bottom: 1.2em;
  padding-bottom: 0.5em;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: thin;
  /* Riduci margini e padding laterali */
  margin-left: 0;
  margin-right: 0;
  padding-left: 0.5em;
  padding-right: 0.5em;
  max-width: 100vw;
  box-sizing: border-box;
}
.categorie-scroll button {
  border: none;
  background: #8eb84c;
  color: #fff;
  border-radius: 2em;
  padding: 0.5em 1em; /* Riduci padding */
  font-size: 1em;
  cursor: pointer;
  transition: background 0.2s;
  white-space: nowrap;
  flex: 0 0 auto;
}
.categorie-scroll button.active,
.categorie-scroll button:hover {
  background: #f77f00;
}
.categorie-scroll::-webkit-scrollbar {
  display: none;
}
.modal {
  position: fixed;
  z-index: 1000;
  left: 0; top: 0; width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.3);
  display: flex; align-items: center; justify-content: center;
}
.modal-content {
  background: #fff;
  border-radius: 16px;
  padding: 2em 1.5em;
  min-width: 280px;
  max-width: 95vw;
  box-shadow: 0 2px 16px rgba(0,0,0,0.12);
  position: relative;
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 1em;
}
.close {
  position: absolute;
  top: 0.7em; right: 1em;
  font-size: 1.5em;
  color: #d62828;
  cursor: pointer;
}
#edit-img-preview img {
  max-width: 120px;
  max-height: 120px;
  border-radius: 10px;
  margin-bottom: 0.5em;
  box-shadow: 0 1px 4px rgba(142,184,76,0.08);
}
.menu-list {
  display: flex;
  flex-direction: column;
  gap: 1.2em;
  align-items: center;
}
.menu-card {
    display: flex;
  flex-direction: row;      /* Assicurati che sia row su desktop */
  align-items: stretch;     /* Fondamentale! */
  background: #fcfbe7;
  border-radius: 16px;
  box-shadow: 0 1px 6px rgba(142,184,76,0.08);
  max-width: 650px;
  width: 100%;
  min-height: 120px;
  margin: 0 auto;
  overflow: hidden;
  position: relative;
  gap: 0;
}
.menu-img {
  width: 120px;
  min-width: 120px;
  height: 100%;
  object-fit: cover;
  background: #eee;
  flex-shrink: 0;
  align-self: stretch;
  border-top-right-radius: 16px;
  border-bottom-right-radius: 16px;
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
  border-radius: 12px;
}
.menu-card-content {
   flex: 1 1 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 0.9em 1em 0.7em 1em;
  position: relative;
}
.menu-card-title {
  font-weight: bold;
  font-size: 1.15em;
  margin: 0 0 0.3em 0;
  color: #222;
}
.menu-card-desc {
  font-size: 1em;
  color: #444;
  margin: 0 0 0.7em 0;
  font-weight: normal;
}
.menu-card-prezzo {
  font-weight: bold;
  color: #222;
  font-size: 1.1em;
  background: #fcfbe7;
  padding: 0.1em 0.7em;
  border-radius: 1em;
  position: static;
  margin-top: auto;
  align-self: flex-start;
}
.pizza-actions {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-end;
  gap: 0.5em;
  padding: 1em 1em 1em 0;
  min-width: 110px;
}
.pizza-actions button {
  background: #8eb84c;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 0.4em 1em;
  font-size: 0.98em;
  cursor: pointer;
  transition: background 0.2s;
  margin-bottom: 0.3em;
}
.pizza-actions button:last-child {
  background: #d62828;
  margin-bottom: 0;
}
.pizza-actions button:hover {
  opacity: 0.85;
}
textarea {
  width: 100%;
  font-size: 1em;
  padding: 0.6em;
  border: 1px solid #c6e1a7;
  border-radius: 6px;
  background: #fff;
  font-family: inherit;
  box-sizing: border-box;
}

   /* ...esistente... */

@media (max-width: 700px) {
  .menu-card, .pizza-card {
    flex-direction: column;
    align-items: flex-start;
    max-width: 98vw;
    gap: 0.7em;
    min-height: 0;
    padding: 0.7em 0.5em;
  }
  .menu-img, .pizza-card img {
    width: 100%;
    min-width: 0;
    height: 120px;
    border-radius: 12px 12px 0 0;
    align-self: stretch;
    margin-right: 0;
  }
  .menu-card-content, .pizza-card-content {
    padding: 0.7em 0.7em 0.5em 0.7em;
    width: 100%;
  }
  .menu-card-title, .pizza-card-title {
    font-size: 1.15em;
    color: #222;
    font-weight: bold;
    margin-bottom: 0.2em;
  }
  .menu-card-desc, .pizza-card-desc {
    font-size: 1.08em;
    color: #444;
    margin-bottom: 0.5em;
    font-weight: normal;
  }
  .menu-card-prezzo, .pizza-prezzo {
    font-size: 1em;
    color: #f77f00;
    font-weight: bold;
    margin-top: 0.3em;
    background: none;
    padding: 0;
  }
  .pizza-actions {
    flex-direction: row;
    width: 100%;
    justify-content: flex-end;
    align-items: center;
    padding: 0.5em 0.5em 0.5em 0;
    min-width: 0;
    gap: 0.5em;
  }
  .pizza-actions button {
    font-size: 0.95em;
    padding: 0.4em 0.8em;
    margin-bottom: 0;
  }
  form#addPizzaForm input[type="file"],
#editPizzaForm input[type="file"] {
  font-size: 0.98em;
  padding: 0.3em 0.2em;
  width: 100%;
  min-width: 0;
  box-sizing: border-box;
  max-width: 100%;
  background: #fff;
}
}
  </style>
</head>
<body>
  <div class="dashboard-container" id="dashboardContent" style="display:none">
  <h2>Gestione Menu</h2>
  <div style="position: absolute; top: 1.2em; left: 1.2em; display: flex; gap: 0.5em; z-index: 10;">
  <button id="showAddFormBtn" title="Aggiungi" style="background:#8eb84c; color:#fff; border:none; border-radius:50%; width:2.2em; height:2.2em; font-size:1.3em; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow:0 1px 4px rgba(142,184,76,0.10);">+</button>
</div>
<div style="position: absolute; top: 1.2em; right: 1.2em; z-index: 10;">
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>
  <div class="categorie-scroll" id="categorieDashboard"></div>
  <div class="pizza-list" id="listaPizze"></div>

<div id="addModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="closeAddModal">&times;</span>
    <h3>Aggiungi voce</h3>
    <form id="addPizzaForm">
      <select id="categoria" required></select>
      <input type="text" id="nome" placeholder="Nome" required>
      <textarea id="ingredienti" placeholder="Ingredienti" rows="3" style="resize:vertical; min-height:2.5em;"></textarea>
      <input type="number" id="prezzo" placeholder="Prezzo" step="0.5" required>
      <input type="file" id="immagine" accept="image/*">
      <div style="display:flex; gap:0.7em; justify-content: flex-end;">
        <button type="submit">Aggiungi</button>
      </div>
    </form>
  </div>
</div>

  <div id="editModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="closeEditModal">&times;</span>
    <h3>Modifica voce</h3>
    <form id="editPizzaForm">
      <select id="edit_categoria" required></select>
      <input type="text" id="edit_nome" placeholder="Nome" required>
      <textarea id="edit_ingredienti" placeholder="Ingredienti" rows="3" style="resize:vertical; min-height:2.5em;"></textarea>
      <input type="number" id="edit_prezzo" placeholder="Prezzo" step="0.5" required>
      <div id="edit-img-preview" style="margin:0.7em 0; text-align:center;"></div>
      <input type="file" id="edit_immagine" accept="image/*">
      <div style="display:flex; gap:0.7em; justify-content: flex-end;">
        <button type="button" id="removeImageBtn" style="display:none; background:#d62828; color:#fff; border:none; border-radius:5px; padding:0.4em 1em; cursor:pointer;">Rimuovi immagine</button>
        <button type="submit">Salva Modifiche</button>
      </div>
    </form>
  </div>
</div>

</div>
    
    
    
  </div>
  <script type="module" src="assets/js/firebase.js"></script>
  <script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>
