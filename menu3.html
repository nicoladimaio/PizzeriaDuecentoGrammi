<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menù Duecento Grammi</title>
    <link rel="icon" type="image/png" href="assets/logo1.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #fcfbe7;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        color: #222;
      }
      .hero-category {
        position: relative;
        width: 100%;
        height: 220px;
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .hero-category img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.7) blur(1px);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .hero-category-title {
        position: relative;
        z-index: 2;
        color: #fff;
        font-family: "Playfair Display", serif;
        font-size: 2.3em;
        font-weight: 700;
        text-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
        letter-spacing: 2px;
        text-align: center;
        width: 100%;
        padding: 0 1em;
      }
      .categorie-bar {
        display: flex;
        gap: 0.7em;
        overflow-x: auto;
        padding: 1.2em 0.5em 1.2em 0.5em;
        margin: 0 auto 1.5em auto;
        max-width: 900px;
        scrollbar-width: thin;
        -webkit-overflow-scrolling: touch;
        background: none;
      }
      .cat-btn2 {
        background: #8eb84c;
        color: #fff;
        border: none;
        border-radius: 2em;
        padding: 0.6em 1.5em;
        font-size: 1.05em;
        font-family: inherit;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 4px rgba(142, 184, 76, 0.08);
        white-space: nowrap;
      }
      .cat-btn2.active,
      .cat-btn2:hover {
        background: #f77f00;
        color: #fff;
        box-shadow: 0 4px 16px rgba(247, 127, 0, 0.13);
      }
      .menu2-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2em;
        max-width: 1100px;
        margin: 0 auto 2em auto;
        padding: 0 1em;
      }
      .menu2-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 12px rgba(142, 184, 76, 0.1);
        display: flex;
        flex-direction: column;
        align-items: stretch;
        transition: box-shadow 0.22s, transform 0.18s;
        padding: 0;
        position: relative;
        min-height: 410px;
        height: 410px;
        overflow: hidden;
      }
      .menu2-card:hover {
        box-shadow: 0 8px 32px rgba(142, 184, 76, 0.18),
          0 2px 12px rgba(247, 127, 0, 0.08);
        transform: translateY(-4px) scale(1.025);
      }
      .menu2-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 18px 18px 0 0;
        background: #eee;
        box-shadow: none;
        margin-bottom: 0;
        display: block;
      }
      .menu2-title {
        font-family: "Playfair Display", serif;
        font-size: 1.25em;
        font-weight: bold;
        color: #222;
        margin: 1em 0 0.3em 0;
        text-align: center;
        letter-spacing: 1px;
      }
      .menu2-desc {
        font-size: 1.08em;
        color: #444;
        text-align: center;
        margin: 0 1em 1.2em 1em;
        min-height: 2.5em;
      }
      .menu2-prezzo {
        font-weight: bold;
        color: #f77f00;
        font-size: 1.15em;
        margin-top: auto;
        text-align: center;
        letter-spacing: 1px;
        background: #fcfbe7;
        border-radius: 1em;
        padding: 0.2em 1.1em;
        display: inline-block;
        margin-bottom: 1.2em;
        align-self: center;
      }
      @media (max-width: 1000px) {
        .menu2-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 700px) {
        .hero-category {
          height: 90px;
        }
        .hero-category-title {
          font-size: 1em;
          padding: 0.2 0.7em;
        }
        .menu2-grid {
          grid-template-columns: 1fr;
          gap: 0.7em;
          padding: 0 0.1em;
        }
        .menu2-card {
          min-height: 0;
          height: auto;
          padding-bottom: 0.7em;
          border-radius: 12px;
        }
        .menu2-img {
          height: 90px;
          border-radius: 12px 12px 0 0;
        }
        .menu2-title {
          font-size: 1em;
          margin: 0.7em 0 0.2em 0;
        }
        .menu2-desc {
          font-size: 0.98em;
          margin-bottom: 0.5em;
        }
        .menu2-prezzo {
          font-size: 0.98em;
          padding: 0.12em 0.6em;
          margin-bottom: 0.7em;
        }
        .categorie-bar {
          position: sticky;
          top: 0;
          background: #fcfbe7;
          z-index: 10;
          padding: 0.5em 0.2em 0.5em 0.2em;
          margin-bottom: 1em;
          border-bottom: 1px solid #eee;
        }
        .cat-btn2 {
          font-size: 0.98em;
          padding: 0.4em 1em;
        }
      }
    </style>
  </head>
  <body>
    <div id="heroCat" class="hero-category">
      <img id="heroCatImg" src="assets/Centro.png" alt="Categoria" />
      <div id="heroCatTitle" class="hero-category-title">Pizze classiche</div>
    </div>
    <div id="categorie2" class="categorie-bar"></div>
    <div id="menu2" class="menu2-grid"></div>

    <script type="module">
      import { db } from "./assets/js/firebase.js";
      import {
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

      // Puoi associare immagini diverse alle categorie qui:
      const CAT_IMAGES = {
        Antipasti: "assets/crocchè.jpg",
        "Pizze classiche": "assets/logo.jpg",
        "Pizze Speciali": "assets/logo.jpg",
        Bibite: "assets/logo.jpg",
        "Birre alla spina": "assets/logo.jpg",
        "Birre artigianali": "assets/logo.jpg",
        "Vini bianchi": "assets/logo.jpg",
        "Vini rossi": "assets/logo.jpg",
        Bollicine: "assets/logo.jpg",
        Caffè: "assets/logo.jpg",
        Amari: "assets/logo.jpg",
        Liquori: "assets/logo.jpg",
        Grappa: "assets/logo.jpg",
        "Whisky & Rum": "assets/logo.jpg",
      };

      const CATEGORIE = Object.keys(CAT_IMAGES);

      let menuData = [];
      let categoriaFiltro = CATEGORIE[0];

      function renderCategorieMenu() {
        const categorieDiv = document.getElementById("categorie2");
        categorieDiv.innerHTML = "";
        CATEGORIE.forEach((cat) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className =
            "cat-btn2" + (cat === categoriaFiltro ? " active" : "");
          btn.textContent = cat;
          btn.onclick = () => {
            categoriaFiltro = cat;
            updateHero();
            renderCategorieMenu();
            renderMenu();
          };
          categorieDiv.appendChild(btn);
        });
      }

      function updateHero() {
        document.getElementById("heroCatTitle").textContent = categoriaFiltro;
        document.getElementById("heroCatImg").src =
          CAT_IMAGES[categoriaFiltro] || "assets/logo1.png";
      }

      async function loadMenu() {
        menuData = [];
        const querySnapshot = await getDocs(collection(db, "pizze"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          menuData.push({
            Nome: data.nome || "",
            Prezzo: data.prezzo || "",
            Ingredienti: data.ingredienti || "",
            Categoria: data.categoria || "Pizze classiche",
            Immagine: data.immagine || "",
          });
        });
        updateHero();
        renderCategorieMenu();
        renderMenu();
      }

      function renderMenu() {
        let html = "";
        menuData.forEach((row) => {
          const categoria = (row.Categoria || "").trim().toLowerCase();
          const filtro = categoriaFiltro.trim().toLowerCase();
          if (
            row.Nome &&
            row.Prezzo &&
            (filtro === "tutte" || categoria === filtro)
          ) {
            let prezzo = row.Prezzo.trim();
            if (!prezzo.includes("€")) prezzo = prezzo + " €";
            html += `<div class="menu2-card" onclick="showPizzaModal('${encodeURIComponent(
              JSON.stringify(row)
            )}')">
        ${
          row.Immagine
            ? `<img src="${row.Immagine}" class="menu2-img" alt="${row.Nome}">`
            : `<img src="assets/logo1.png" class="menu2-img" alt="No image">`
        }
        <div class="menu2-title">${row.Nome}</div>
        ${
          row.Ingredienti
            ? `<div class="menu2-desc">${row.Ingredienti}</div>`
            : ""
        }
        <div class="menu2-prezzo">${prezzo}</div>
      </div>`;
          }
        });
        document.getElementById("menu2").innerHTML =
          html || '<p style="text-align:center;">Nessun elemento trovato.</p>';
      }

      loadMenu();

      window.showPizzaModal = function (rowStr) {
        const row = JSON.parse(decodeURIComponent(rowStr));
        document.getElementById("modalImg").src =
          row.Immagine || "assets/logo1.png";
        document.getElementById("modalNome").textContent = row.Nome;
        document.getElementById("modalIngredienti").textContent =
          row.Ingredienti;
        document.getElementById("modalPrezzo").textContent =
          row.Prezzo.includes("€") ? row.Prezzo : row.Prezzo + " €";
        document.getElementById("pizzaModal").style.display = "flex";
      };
      document.getElementById("closePizzaModal").onclick = function () {
        document.getElementById("pizzaModal").style.display = "none";
      };
      document.getElementById("pizzaModal").onclick = function (e) {
        if (e.target === this) this.style.display = "none";
      };

      const toTopBtn = document.getElementById("toTopBtn");
      window.addEventListener("scroll", function () {
        toTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
      });
      toTopBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
    </script>
    <button
      id="toTopBtn"
      style="
        display: none;
        position: fixed;
        bottom: 2em;
        right: 1.2em;
        z-index: 999;
        background: #8eb84c;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 2.5em;
        height: 2.5em;
        font-size: 1.5em;
        box-shadow: 0 2px 8px rgba(142, 184, 76, 0.18);
        cursor: pointer;
      "
    >
      &#8679;
    </button>
  </body>

  <div
    id="pizzaModal"
    style="
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      align-items: center;
      justify-content: center;
    "
  >
    <div
      id="pizzaModalContent"
      style="
        background: #fff;
        border-radius: 1.2em;
        max-width: 95vw;
        width: 340px;
        padding: 1.5em;
        box-shadow: 0 8px 32px rgba(142, 184, 76, 0.18);
        position: relative;
        text-align: center;
      "
    >
      <span
        id="closePizzaModal"
        style="
          position: absolute;
          top: 0.7em;
          right: 1em;
          font-size: 2em;
          color: #8eb84c;
          cursor: pointer;
        "
        >&times;</span
      >
      <img
        id="modalImg"
        src=""
        alt=""
        style="
          width: 100%;
          max-height: 180px;
          object-fit: cover;
          border-radius: 1em;
          margin-bottom: 1em;
        "
      />
      <div
        id="modalNome"
        style="
          font-family: 'Playfair Display', serif;
          font-size: 1.3em;
          font-weight: bold;
          margin-bottom: 0.5em;
        "
      ></div>
      <div
        id="modalIngredienti"
        style="font-size: 1.05em; color: #444; margin-bottom: 1em"
      ></div>
      <div
        id="modalPrezzo"
        style="font-size: 1.1em; color: #f77f00; font-weight: bold"
      ></div>
    </div>
  </div>
</html>
