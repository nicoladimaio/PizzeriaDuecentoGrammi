<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duecento Grammi - Menu</title>
  <link rel="icon" type="image/png" href="assets/logo1.png">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
  <style>
    .cat-btn {
      border: none;
      background: #8eb84c;
      color: #fff;
      border-radius: 2em;
      padding: 0.7em 2em;
      margin: 0 0.5em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cat-btn.active, .cat-btn:hover {
      background: #f77f00;
    }
    .menu-list {
  display: flex;
  flex-direction: column;
  gap: 1.2em;
  align-items: center;
}
.menu-card {
 display: flex;
  align-items: stretch;
  background: #fcfbe7;
  border-radius: 16px;
  box-shadow: 0 1px 6px rgba(142,184,76,0.08);
  max-width: 650px;
  width: 100%;
  min-height: 120px;
  margin: 0 auto;
  overflow: hidden;
  position: relative;
}
    .menu-item {
      margin-bottom: 2em;
      border-bottom: 1px solid #eee;
      padding-bottom: 1em;
      display: flex;
      align-items: flex-start;
      gap: 1em;
    }
   .menu-img {
  width: 120px;
  min-width: 120px;
  height: 100%;
  object-fit: cover;
  background: #eee;
  flex-shrink: 0;
  align-self: stretch;
  border-top-right-radius: 16px;
  border-bottom-right-radius: 16px;
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
  border-radius: 12px;
}
.menu-card-content {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 0.9em 1em 0.7em 1em;
  position: relative;
}
.menu-card-title {
  font-weight: bold;
  font-size: 1.15em;
  margin: 0 0 0.3em 0;
  color: #222;
}
.menu-card-desc {
  font-size: 1em;
  color: #444;
  margin: 0 0 0.7em 0;
  font-weight: normal;
}
.menu-card-prezzo {
  position: absolute;
  top: 0.7em;
  right: 1em;
  font-weight: bold;
  color: #222;
  font-size: 1.1em;
  background: #fcfbe7;
  padding: 0.1em 0.7em;
  border-radius: 1em;
}
    .menu-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1em;
    }
    .menu-title-row h2 {
      margin: 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .menu-prezzo {
      font-weight: bold;
      font-size: 1.1em;
      white-space: nowrap;
    }
    @media (max-width:600px) {
      .menu-item { flex-direction: column; align-items: center; }
      .menu-card {
    max-width: 98vw;
    min-height: 70px;
  }
  .menu-img {
    width: 70px;
    height: 70px;
  }
  .menu-card-content {
    padding: 0.7em 0.7em 0.5em 0.7em;
  }
      .menu-title-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.2em;
      }
    }
    .categorie-scroll {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  gap: 0.5em;
  justify-content: flex-start; /* allinea a sinistra */
  align-items: center;
  padding-bottom: 0.5em;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: thin;
  margin-left: 0;
  margin-right: 0;
  padding-left: 0.5em;
  padding-right: 0.5em;
   margin-bottom: 2em;
  max-width: 100vw;
  box-sizing: border-box;
}
    .categorie-scroll .cat-btn {
      flex: 0 0 auto;
      white-space: nowrap;
    }
    .categorie-scroll::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 1.5em;">
    <a href="index.html" style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); text-decoration: none; color: #8eb84c; font-size: 2em; padding-left: 0.3em;">
      &#8592;
    </a>
   <h1 style="margin: 0; font-size: 1.5em; color: #222; letter-spacing: 1px; font-family: 'Playfair Display', serif; font-weight:700;">
  Menù Duecento Grammi
</h1>
  </div>
  <div id="categorie" class="categorie-scroll"></div>
  <div id="menu"></div>
  <div id="categorie" class="categorie-scroll" ></div>
  <div id="menu"></div>

  <script type="module">
    import { db } from './assets/js/firebase.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // Le categorie che vuoi mostrare (puoi modificarle)
    const CATEGORIE = [
      "Antipasti",
      "Pizze classiche",
      "Pizze Speciali",
      "Bibite",
      "Birre alla spina",
      "Birre artigianali",
      "Vini bianchi",
      "Vini rossi",
      "Bollicine",
      "Caffè",
      "Amari",
      "Liquori",
      "Grappa",
      "Whisky & Rum"
    ];

    let menuData = [];
    let categoriaFiltro = CATEGORIE[0];

    function renderCategorieMenu() {
      const categorieDiv = document.getElementById('categorie');
      categorieDiv.innerHTML = '';
      CATEGORIE.forEach(cat => {
        const btn = document.createElement('button');
        btn.type = "button";
        btn.className = "cat-btn" + (cat === categoriaFiltro ? " active" : "");
        btn.textContent = cat;
        btn.onclick = () => {
          categoriaFiltro = cat;
          renderCategorieMenu();
          renderMenu();
        };
        categorieDiv.appendChild(btn);
      });
    }

    async function loadMenu() {
      menuData = [];
      const querySnapshot = await getDocs(collection(db, 'pizze'));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        menuData.push({
          Nome: data.nome || '',
          Prezzo: data.prezzo || '',
          Ingredienti: data.ingredienti || '',
          Categoria: data.categoria || 'Pizze classiche',
          Immagine: data.immagine || ''
        });
      });
      renderCategorieMenu();
      renderMenu();
    }

    function renderMenu() {
  let html = '';
  menuData.forEach(row => {
    const categoria = (row.Categoria || '').trim().toLowerCase();
    const filtro = categoriaFiltro.trim().toLowerCase();
    if (
      row.Nome && row.Prezzo &&
      (filtro === 'tutte' || categoria === filtro)
    ) {
      // Aggiungi il simbolo € solo se non già presente
      let prezzo = row.Prezzo.trim();
      if (!prezzo.includes('€')) prezzo = prezzo + ' €';
      html += `<div class="menu-card">
        ${row.Immagine ? `<img src="${row.Immagine}" class="menu-img" alt="${row.Nome}">` : ''}
        <div class="menu-card-content">
          <div class="menu-card-title">${row.Nome}</div>
          ${row.Ingredienti ? `<div class="menu-card-desc">${row.Ingredienti}</div>` : ''}
          <div class="menu-card-prezzo">${prezzo}</div>
        </div>
      </div>`;
    }
  });
  document.getElementById('menu').innerHTML = `<div class="menu-list">${html || '<p>Nessun elemento trovato.</p>'}</div>`;
}

    loadMenu();
  </script>
</body>
</html>
